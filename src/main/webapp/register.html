	<form action="register" style="margin-left: 20px;"
		onsubmit="return validateForm()">
		Register Registration Number <br> <input type="text" name="regNo"><br>
		<br> Name <br> <input type="text" name="regName"> <br>
		<br> Password <br> <input type="password" name="pass"
			id="pass">
		<div id="passError" style="color: red"></div>
		<br> Account <br> <input type="text" name="accBal"
			id="accBal"><br>
		<div id="accError" style="color: red"></div>
		<br> <input type="submit" name="clickhere">
	</form>

	<script>
		function validateForm() {
			// Validate password
			var password = document.getElementById("pass").value;
			var passError = document.getElementById("passError");
			if (password.length < 6 || !/\d/.test(password)
					|| !/[a-z]/.test(password) || !/[A-Z]/.test(password)
					|| !/[^a-zA-Z0-9]/.test(password)) {
				passError.innerHTML = "Password should contain at least 6 characters, one uppercase letter, one special character, and one number.";
				return false;
			} else {
				passError.innerHTML = "";
			}

			// Validate account balance
			var account = document.getElementById("accBal").value;
			var accError = document.getElementById("accError");
			if (isNaN(account) || account <= 0) {
				accError.innerHTML = "Account balance should be a positive number.";
				return false;
			} else {
				accError.innerHTML = "";
			}

			return true;
		}
	</script>
